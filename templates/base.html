<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Classroom Manager{% endblock %}</title>
    <!-- OPTIONAL styling (Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body class="p-4">

    <nav class="mb-4">
        {% if session.logged_in %}
        <a class="btn btn-secondary me-2" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, msg in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>

</html>
